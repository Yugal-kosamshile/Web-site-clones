<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="fblogo.png" type="image/png">
    <title>Facebook Clone - Login Page</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook logo">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="form">
            <div class="login">
                <input class="email" type="email" placeholder="Email address or phone number">
                <input class="pswd" type="password" placeholder="Password">
                <button class="log_btn">Log in</button>
                <p><a class="forgot" href="#">Forgotten Password?</a></p>
                <hr class="divider">
                <button class="create">Create new account</button>
            </div>
            <p class="page-info">
                <strong>Create a Page</strong> for a celebrity, brand, or business.
            </p>
        </div>
    </div>
</body>
</html>
