<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="fblogo.png" type="image/png">
    <title>Facebook Clone - Login Page</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook logo">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="form">
            <form class="login" action="#" method="POST">
                <input id="email" class="email" type="email" placeholder="Email address or phone number" required>
                
                <input id="password" class="pswd" type="password" placeholder="Password" required>
                
                <button type="submit" class="log_btn">Log in</button>
                <p><a class="forgot" href="#">Forgotten Password?</a></p>
                <!-- <p><a class="forgot" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten Password?</a></p> -->
                <hr class="divider">
                <a class="create" href="#">Create new account</a>
                <!-- <a class="create" href="https://www.facebook.com/r.php?entry_point=login">Create new account</a> -->
            </form>
            <p class="page-info">
                <!-- <strong><a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a></strong> for a celebrity, brand, or business. -->
                <strong><a href="#">Create a Page</a></strong> for a celebrity, brand, or business.
            </p>
        </div>
    </div>
</body>
</html>
